<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-image: url(https://www.w3schools.com/w3images/mountains.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    
    <title>MILESTONE 1</title>
</head>
<body>
    <h1>Static Resume Builder</h1>
    <h1>Sadia</h1>
<form id="RESUMEform">
    <fieldset>
    <legend>PERSONAL INFORMATION</legend>
<label for="name">Name:</label>
<input type="text" id="name" placeholder="Enter your Full Name" required> <br>

<label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your Email" required><br>
    <label for="phone">Phone:
    
    </label>
    <input type="tel" id="phone" placeholder="Enter your Phone Number" required><br>


</fieldset>
<fieldset>
    <legend>Education: </legend>
    <label for="education">Highest Education:</label>
    <input type="text" id="education" placeholder="Enter your Highest Education" required><br>
    <label for="university">University:</label>
    <input type="text" id="university" placeholder="Enter your University Name" required><br>
    <label for="graduationYear">Graduation Year:</label>
    <input type="number" id="graduationYear" placeholder="Enter your Graduation Year" required><br>

</fieldset>
<fieldset>
    <legend>Work Experience:</legend>
    <label for="company">Company:</label>
    <input type="text" id="company" placeholder="Enter your Company Name" required><br>
    <label for="position">Position:</label>
    <input type="text" id="position" placeholder="Enter your Position Title" required><br>
 

</fieldset>
<fieldset>
    <legend>Skills:</legend>
    <label for="skills">Skills:</label>
    <input type="text" id="skills" placeholder="Enter your Skills (comma separated)" required><br>
    <label for="languages">Languages:</label>
    <input type="text" id="languages" placeholder="Enter your Languages (comma separated)" required><br>
</fieldset>
<button type = "submit">Generate Resume</button>
</form>

    <script src ="script.js"></script>
</body>
</html>
